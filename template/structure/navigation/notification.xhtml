<tal:block metal:define-macro="standard">

    <a tal:condition="DNS_ALERT | NULL" href="#" class="dropdown-toggle" data-toggle="dropdown">
        <i class="fa fa-bell-o"></i>
        <span class="label label-danger">${DNS_ALERT | NULL}</span>
    </a>
    <ul class="dropdown-menu">
        <li class="header">You have ${DNS_ALERT | NULL} DNS Errors</li>
        <li>
            <ul tal:condition="DNSDETAIL | NULL" class="menu">
                <li tal:repeat="dns DNSDETAIL">
                    <a href="${getPath}/${dns/serverart}/detail/${dns/sid}">
                        <i class="fa fa-retweet text-red"></i>
                        <small>
                            ${dns/hostname} - ${dns/ipadresse}<br/>
                            <span tal:content="structure dns/meldung"/>
                        </small>
                    </a>
                </li>
            </ul>
        </li>
        <li class="footer"><a href="${getPath}/inventory/crondns">View all</a></li>
    </ul>


</tal:block>
