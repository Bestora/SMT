<tal:block metal:define-macro="javascript">
<script type="text/javascript">
    function insertInputFieldName(placeholder_text) {
        var inputField = document.createElement("input");
        inputField.setAttribute("class", "form-control");
        inputField.setAttribute("placeholder", placeholder_text);
        inputField.setAttribute("type", "text");
        inputField.setAttribute("autocomplete", "off");
        inputField.setAttribute("list", "detail_name");
        inputField.setAttribute("name", "detail_name[]");
        var div = document.createElement("div");
        div.setAttribute("style", "height:4px;");
        document.getElementById('name').appendChild(inputField);
        document.getElementById('name').appendChild(div);
    }

    function insertInputFieldValue(value_text) {
        var inputField = document.createElement("input");
        inputField.setAttribute("class", "form-control");
        inputField.setAttribute("placeholder", value_text);
        inputField.setAttribute("type", "text");
        inputField.setAttribute("autocomplete", "off");
        inputField.setAttribute("list", "detail_value");
        inputField.setAttribute("name", "detail_value[]");
        var div = document.createElement("div");
        div.setAttribute("style", "height:4px;");
        document.getElementById('value').appendChild(inputField);
        document.getElementById('value').appendChild(div);
    }

    function removeField(id) {
        document.getElementById('name_' + id).value = '';
        document.getElementById('value_' + id).value = '';
    }
</script>
</tal:block>
