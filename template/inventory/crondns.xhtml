<tal:block metal:define-macro="standard">

    <div class="box box-primary">
        <div class="box-header no-border">
            <h3 class="box-title">Logfile Meldungen zu fehlerhaften DNS Eintr√§gen</h3>
            <div class="box-tools pull-right">
                <a type="button" aria-label="Left Align" class="btn btn-default glyphicon glyphicon-globe"
                   aria-hidden="true" title="${text/inventory_license_update_dns | NULL}"
                   href="${getPath}${getURL}/dnsreload"/>
                <a type="button" aria-label="Left Align" class="btn btn-default glyphicon glyphicon-tasks"
                   aria-hidden="true" title="${text/inventory_license_new_dns_test}"
                   href="${getPath}/cronjob/checkdns/update"/>
            </div>
        </div>

        <div class="box-body">
            <table class="table table-hover">
                <tr tal:repeat="liste server_liste">
                    <td><a href="${getPath}/${liste/serverart | NULL}/detail/${liste/sid  | NULL}">${liste/hostname | NULL}</a>
                    </td>
                    <td>${liste/ipadresse | NULL}</td>
                    <td>${structure liste/meldung | NULL}</td>
                    <td>
                      <span tal:condition="aSession/admin | NULL">
                          <a style="float:right;" type="button" aria-label="Left Align"
                             class="btn btn-default glyphicon glyphicon-edit" aria-hidden="true"
                             title="${text/vmware_detail_edit | NULL}"
                             href="${getPath}/${liste/serverart | NULL}/edit/${liste/sid}"/>
                      </span>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</tal:block>
