<tal:block metal:define-macro="standard">

    <div id="check_menue_main">
        <div id="check_start_button_port">
            <button class="btn btn-success" onclick="startPortScan('${target}')">${text/inventory_portscan | NULL}
            </button>
            <input type="text" id="range_start" name="range_start" placeholder="${text/inventory_portscan_start | NULL}"
                   value="0"/>
            <input type="text" id="range_ende" name="range_ende" placeholder="${text/inventory_portscan_end | NULL}"
                   value="65535"/>
        </div>
    </div>

    <div class="box box-primary">
        <div class="box-body">
            <table id="table" class="table table-striped dataTable" role="grid">
                <thead>
                <tr>
                    <th style="width:15%;">${text/inventory_ip | NULL}</th>
                    <th style="width:35%;">${text/inventory_dns_system_type | NULL}</th>
                    <th style="width:30%;">${text/inventory_dns_new | NULL}</th>
                    <th style="width:20%">
                        <div id="check_current_port"></div>

                    </th>
                </tr>
                </thead>
            </table>

            <div id="check_content"></div>

        </div>
    </div>

</tal:block>
